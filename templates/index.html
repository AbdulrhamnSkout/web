<hr>

<form id="upload-form" action="{{ url_for('classifyDB') }}" method="POST" enctype="multipart/form-data">
    <div>
        <select name="model_name" class="form-select">
            <!-- <option>SVM for Arabic</option> -->
            <option>Hebrew</option>
            <!-- <option>BERT for Hebrew</option> -->
            <option>Arabic</option>
        </select>
        <br>
    </div>
    <div>
        <h3>Upload dataset(xlsx) for analysis </h3>
        <input id="file-picker" type="file" name="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" multiple>
        <div id="msg"></div>
        <input type="submit" class="btn btn-dark" value="Upload" id="upload-button" disabled>
    </div>
</form>

<script>
    $("#file-picker").change(function() {

        var input = document.getElementById('file-picker');

        for (var i = 0; i < input.files.length; i++) {
            var ext = input.files[i].name.substring(input.files[i].name.lastIndexOf('.') + 1).toLowerCase()

            if ((ext == 'xlsx')) {
                $("#msg").text("Files are supported")
                $('#upload-button').prop("disabled", false);
            } else {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value = "";
                $('#upload-button').prop("disabled", true);
            }

        }


    });
</script>

{% endblock %}
